<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>My first Django App</title>
        <link rel="stylesheet" href= "{% static 'css/my_style.css' %}" >
    </head>
    <body>
        <h1>Hello! This is index.html</h1>

        <p>This is the picture of Django logo:</p>
        <img src="{% static 'images/images django.jpg' %}" alt= "Django logo" width="100">
        <h2>This is your access record:</h2>
        <div class="djangtwo">
            {%if access_records %}
                <table>
                    <thead>
                        <th>Site Name</th>
                    <thead>
                    {% for acc in access_records %}
                        <tr>
                            <td>{{acc.name}} </td>
                            <td>{{acc.date}} </td>
                        <tr>
                    {% endfor %}
                </table>
            {% else %}
                <p>No ACCESS RECORD FOUND</p>
            {% endif%}
            
            </div>
    </body>
</html>
