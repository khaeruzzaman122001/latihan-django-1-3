<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>welcome</title>
</head>
<body>
    <h1>This is our customer list:</h1>
    {% if customers %}
        <ol>
            {% for person in customers %}
            <li>
                Customer info
                <ul>
                    <li>first name:{{person.first_name}}</li>
                    <li>last name:{{person.last_name}}</li>
                    <li>email:{{person.email}}</li>
                </ul>
            </li>
            {%endfor%}
        </ol>
    {%endif%}
</body>
